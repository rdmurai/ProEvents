<div class="d-flex p-3 my-3 text-white bg-primary rounded shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{iconClass}} mr-3"></i>
    <div class="lh-1">
      <h1 class="h2 mb-0 text-white">{{title}}</h1>
      <small>{{subtitle}}</small>
    </div>

  </div>
  <div class="p-3" *ngIf="listButton">
    <button class="btn btn-outline-light" (click)="list()">List {{title}}</button>
  </div>
</div>
